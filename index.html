<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class="h-screen flex justify-center items-center">
        <div class="grid grid-cols-4">
            <div class="col-span-4 flex flex-col justify-around text-right p-4 bg-gray-400 h-28 text-white">
                <div id="output" class="text-xl font-medium"></div>
                <div id="input"></div>
            </div>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">AC</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">DEL</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">%</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">/</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">7</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">8</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">9</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">*</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">4</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">5</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">6</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">-</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">1</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">2</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">3</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">+</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">0</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">00</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">.</button>
            <button
                class="bg-green-100 border border-green-300 p-5 hover:bg-green-400 hover:text-gray-50 hover:font-medium">=</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
